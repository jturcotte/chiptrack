<!DOCTYPE html>
<html>
<!--
  This is a static html file used to display the wasm build.
  In order to generate the build
   - uncomment the #wasm# lines in Cargo.toml
   - Run `wasm-pack build --release --target web` in this directory.
-->

<head>
  <meta charset="UTF-8">
  <title>SixtyFPS UI Piano Demo (Web Assembly version)</title>
  <style>
    body {
      -webkit-touch-callout: none;
      -webkit-user-select: none;
      -khtml-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      -o-user-select: none;
      user-select: none;
    }

    canvas {
      box-sizing: border-box;
    }

    canvas:focus {
      outline: none;
    }

    @media screen and (max-width: 992px) and (orientation: landscape) {
      .hide-in-mobile-landscape {
        display: none;
      }

      * {
        margin: 0;
        padding: 0;
        overflow: hidden;
      }

      canvas {
        width: 100vw !important;
        height: 100vh !important;
      }
    }
  </style>
</head>

<body>
  <canvas id="canvas" width="640" height="480" unselectable="on"></canvas>
  <script type="module">
    import init from './chiptrack.js';
    init();
  </script>
</body>

</html>
